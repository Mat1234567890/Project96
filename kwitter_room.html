<!DOCTYPE html>
<html>
<head>
	<title>Kwitter</title>
<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

<link rel="stylesheet" type="text/css" href="kwitter.css">
<link rel="stylesheet" type="text/css" href="kwitter_room.css">
</head>
<body>
<div align="right">
<button style="padding: 10px; border-radius: 20px; border: 1px;" class="btn-danger" onclick="logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</button>

<h4 align="right" id="room-names"></h4>
</div>

<div style="margin-bottom: 20px;" align="left">
	<h1 style="margin-left: 8%;" class="header">Kwitter</h1>
	<div style="border-radius: 0px 120px 120px 0px;" class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div" id="room_div">
		<br>
		<h4 style="font-size: 25px; text-align: center;" id="users-name"></h4>
		<h3 align="center">Find your room</h3>
		<div class="form-group">
		  <h5 style="font-weight: bold;" align="center">Room Name:</h5>
		  <input type="text" id="room_name" placeholder="Room Name" class="form-control">

		</div>
		<button style="width: 80%" id="addroom_button" class="btn btn-primary" onclick="addRoom()">Join Room</button>
		<br><br>
	</div>
</div>
<center>
<div id="output"></div>
</center>
</body>
<script src="kwitter_room.js"></script>
</html>
